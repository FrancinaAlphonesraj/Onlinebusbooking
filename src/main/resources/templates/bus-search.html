<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Bus search</title>
<link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2>Search for Buses</h2>
    <form action="/bookings/search" method="post">
        <div class="mb-3">
            <label for="fromLocation" class="form-label">From</label>
            <input type="text" class="form-control" id="fromLocation" name="fromLocation" required>
        </div>
        <div class="mb-3">
            <label for="toLocation" class="form-label">To</label>
            <input type="text" class="form-control" id="toLocation" name="toLocation" required>
        </div>
        <div class="mb-3">
            <label for="date" class="form-label">Date</label>
            <input type="date" class="form-control" id="date" name="date" required>
        </div>
        <button class="btn btn-primary" type="submit" class="btn btn-primary">Search</button>
    </form>

    <div th:if="${errorMessage != null}" class="alert alert-danger mt-3" th:text="${errorMessage}"></div>
</div>
</body>
</html>
