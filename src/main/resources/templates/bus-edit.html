<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bus Edit</title>
    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2>Bus Form</h2>
        <form th:action="@{/bus/create}" th:object="${bus}" method="post">
        
	        <div class="form-group">
	             <label for="id">Bus Id</label>
	             <input type="number" class="form-control"  th:field="*{id}" readonly/>
		     </div>
            <div class="form-group">
                <label for="number">Bus Number:</label>
                <input type="text" id="number" name="number" th:field="*{busNumber}" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="fromLocation">From Location:</label>
                <input type="text" id="fromLocation" name="fromLocation" th:field="*{fromLocation}" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="toLocation">To Location:</label>
                <input type="text" id="toLocation" name="toLocation" th:field="*{toLocation}" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="arrivalTime">Arrival Time:</label>
                <input type="time" id="arrivalTime" name="arrivalTime" th:field="*{arrivalTime}" class="form-control" required>
            </div>

             <div class="form-group">
                <label for="depatureTime">Departure Time:</label>
                <input type="time" id="depatureTime" name="depatureTime" th:field="*{depatureTime}" class="form-control" required>
            </div> 

            <div class="form-group">
                <label for="capacity">Capacity:</label>
                <input type="number" id="capacity" name="capacity" th:field="*{capacity}" class="form-control" required>
            </div>
			<br/>
            <button type="submit" class="btn btn-primary btn-block">Save Bus</button>
             <a class="btn btn-primary btn-block" href="/bus/list">Back</a>
        </form>
    </div>
</body>
</html>
