<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Edit Passenger</title>
<link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
</head>
<body>
<div class="row justify-content-center">
	 <div class="col-md-6">
        <h2>Passenger Edit/Update</h2>
        <form th:action="@{/createPassenger}" th:object="${passenger}" method="post">
         <div class="form-group">
                <label for="pid">Id</label>
                <input type="number" class="form-control" id="pid" name="pid" th:field="*{pid}" readonly>
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" th:field="*{name}" required>
            </div>  
             <div class="form-group">
                <label for="age">Age</label>
                <input type="number" class="form-control" id="age" name="age" th:field="*{age}" required>
            </div>
            
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" name="address" th:field="*{address}" required>
            </div>
            <div class="form-group">
                <label for="userName">User Name</label>
                <input type="text" class="form-control" id="userName" name="userName" th:field="*{userName}" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="text" class="form-control" id="password" name="password" th:field="*{password}" required>
            </div> 
            <br/>
            <button type="submit" class="btn btn-primary">Register</button>
            <a class="btn btn-primary" href="/passenger/list">Back</a>
            
        </form>
        </div>
    </div>

</body>
</html>
