<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Passenger List</title>
<link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
</head>
<body>
<!-- Include the menu bar from base.html -->
    <div th:replace="base-admin"></div>
     <br/>
     
     <div class="container">
        <h2 class="text-center mt-5">Passenger List</h2>
        <a href="/register" class="btn btn-primary mb-3">Add New </a>
        <table class="table table-bordered">
            <thead>
                <tr>
               
                <th>Name</th> 
                <th>Age</th> 
                <th>E-mail</th>
                <th>Actions</th>
                </tr>
              </thead>
              <tbody>
              <tr th:each ="passenger : ${passengers}">
               <td th:text="${passenger.name}"></td>
               <td th:text="${passenger.age}"></td>
               <td th:text="${passenger.userName}"></td> 
               <td>
               <a th:href="@{/passenger/findById/{id}(id=${passenger.pid})}" class="btn btn-primary">Edit</a>
               <a th:href="@{/delete/{id}(id=${passenger.pid})}" class="btn btn-danger">Delete</a>
               </td>
              </tr>
              </tbody>
              
         </table>
     </div>
</body>
</html>
