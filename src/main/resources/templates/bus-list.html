<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Bus List</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>
	<!-- Include the menu bar from base.html -->
	<div th:replace="base-admin"></div>
	<br />

	<div class="container">
		<h2 class="text-center mt-5">Bus List</h2>
		<a href="/bus/new" class="btn btn-primary mb-3">Add New </a>
		<table class="table table-bordered">
			<thead>
				<tr>

					<th>Bus Number</th>
					<th>From Location</th>
					<th>Destination</th>
					<th>Capacity</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="bus : ${buses}">

					<td th:text="${bus.busNumber}"></td>
					<td th:text="${bus.fromLocation}"></td>
					<td th:text="${bus.toLocation}"></td>
					<td th:text="${bus.capacity}"></td>
					<td>
						<a th:href="@{/bus/edit/{id}(id=${bus.id})}" class="btn btn-primary">Edit</a> 
						<a th:href="@{/bus/delete/{id}(id=${bus.id})}" class="btn btn-danger">Delete</a>
					</td>
				</tr>

			</tbody>
</body>
</html>
