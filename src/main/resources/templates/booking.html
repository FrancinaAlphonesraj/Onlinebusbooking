<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Booking Form</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Bus Booking</h1>

		<form action="/booking/search" method="post">
			<div class="form-group">
				<label for="fromLocation">From Location:</label> 
				<input type="text" class="form-control" id="fromLocation" name="fromLocation" required>
			</div>
			<div class="form-group">
				<label for="toLocation">To Location:</label> <input type="text"
					id="toLocation"  class="form-control"name="toLocation" required>
			</div>
			<div class="form-group">
				<label for="travelDate">Travel Date:</label> <input type="date"
					id="travelDate"  class="form-control" name="travelDate" required>
			</div>
			<br/>
			<button class="btn btn-primary" type="submit">Search Buses</button>
		</form>
	</div>
	<p th:text="${message}"></p>

</body>
</html>
