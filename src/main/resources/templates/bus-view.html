<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Bus View</title>
<link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
</head>
<body>

<!-- Include the menu bar from base.html -->
	<div th:replace="base-passenger"></div>
	<br />

	<div class="container">
		<h2 class="text-center mt-5">Bus List View</h2>
		
		<table class="table table-bordered">
			<thead>
				<tr>

					<th>Bus Number</th>
					<th>From Location</th>
					<th>Destination</th>
					<th>Capacity</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="bus : ${buses}">

					<td th:text="${bus.busNumber}"></td>
					<td th:text="${bus.fromLocation}"></td>
					<td th:text="${bus.toLocation}"></td>
					<td th:text="${bus.capacity}"></td>
					<td>
						<!-- <a th:href="@{/bus/edit/{id}(id=${bus.id})}" class="btn btn-primary">Book Now</a>  -->
						<a class="btn btn-primary" th:href="@{'/booking/select-seats/' + ${bus.id}}">Select Seats</a>
						
					</td>
				</tr>

			</tbody>

</body>
</html>
