<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Passenger Profile</title>
<link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
</head>
<body>

<!-- Include the menu bar from base.html -->
    <div th:replace="base-passenger"></div>
     <br/>
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="text-center">Passenger Profile</h2>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Profile Details</h5>
               <p><strong>Name:</strong> <span th:text="${passenger.name}"></span></p> 
                <p><strong>Age:</strong> <span th:text="${passenger.age}"></span></p>
                <p><strong>Address:</strong> <span th:text="${passenger.address}"></span></p>
                <p><strong>User Name:</strong> <span th:text="${passenger.userName}"></span></p>
                <p><strong>Password:</strong> <span th:text="${passenger.password}"></span></p>
                
                <a th:href="@{/passenger/findById/{id}(id=${passenger.pid})}" class="btn btn-primary">Edit Profile</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
