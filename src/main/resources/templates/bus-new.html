<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Bus Form</title>
<link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
</head>
<body>
 <div th:replace="base-admin"></div>
     <br/>
    <div class="container">
    <h2 class="text-center mt-5">Bus Form</h2>
        <form th:action="@{/bus/create}" th:object="${bus}" method="post"> 
	     <div class="form-group">
                <label for="busNumber">Bus Number</label>
                <input type="text" class="form-control" id="busNumber" th:field="*{busNumber}" required>
           </div>
           <div class="form-group">
                <label for="fromLocation">Boarding</label>
                <input type="text" class="form-control" id="fromLocation" th:field="*{fromLocation}" required>
           </div>
           <div class="form-group">
                <label for="toLocation">Destination</label>
                <input type="text" class="form-control" id="toLocation" th:field="*{toLocation}" required>
           </div>
           
           <div class="form-group">
                <label for="arrivalTime">Arrival Time</label>
                <input type="time" class="form-control" id="arrivalTime" th:field="*{arrivalTime}" required>
           </div>
           
           <div class="form-group">
                <label for="depatureTime">Departure Time</label>
                <input type="time" class="form-control" id="depatureTime" th:field="*{depatureTime}" required>
           </div>
           <div class="form-group">
                <label for="capacity">Capacity</label>
                <input type="text" class="form-control" id="capacity" th:field="*{capacity}" required>
           </div>
           
           <br/>
            <button type="submit" class="btn btn-primary btn-block">Save</button> 
            <a class="btn btn-primary btn-block" href="/bus/list">Back</a>
                               
        </form>
    </div>
</div>
</body>
</html>
